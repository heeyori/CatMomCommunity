{% load static %}
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>고양이 등록하기</h4>
        </div>

    </div>
    <form method="post" class="post-form">
        {% comment %} {% csrf_token %} {% endcomment %}
        <div class="form-group">
            <label for="username">이름</label>
            <input type="text" class="form-control" name="cat_name">
        </div>
   
        <div class="dropdown">
            <label for="gender">성별</label><br>
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" name=gender>
                선택
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#" value="암컷">암컷</a></li>
              <li><a class="dropdown-item" href="#" value="수컷">수컷</a></li>
              <li><a class="dropdown-item" href="#" value="모르겠어요">모르겠어요</a></li>
            </ul>
        </div>
        <br>

        <div class="dropdown">
            <label for="password1">중성화 여부</label><br>
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" name=neutral>
                선택
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#" value="완료">완료</a></li>
              <li><a class="dropdown-item" href="#" value="미완료">미완료</a></li>
              <li><a class="dropdown-item" href="#" value="모르겠어요">모르겠어요</a></li>
            </ul>
        </div>
        <br>
        <label for="password1">주소</label><br>
        <div class="btn-group">
            
            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" name=location1>
              <span class="visually-hidden"></span>시
            </button>
            <ul class="dropdown-menu"> 
              <li><a class="dropdown-item" href="#">성남시</a></li>
            </ul>
            
            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" name=location2>
              <span class="visually-hidden"></span>동
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" value="정자동">정자동</a></li>
              <li><a class="dropdown-item" href="#" value="수내동">수내동</a></li>
              <li><a class="dropdown-item" href="#" value="구미동">구미동</a></li>
  
            </ul>
            
            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" name=location3>
              <span class="visually-hidden"></span>공원
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" value="정자공원">정자공원</a></li>
              <li><a class="dropdown-item" href="#" value="능골공원">능골공원</a></li>
              <li><a class="dropdown-item" href="#" value="오리공원">오리공원</a></li>
              <li><a class="dropdown-item" href="#" value="분당중앙공원">분당중앙공원</a></li>
            </ul>
        </div>
        <br><br>
        <div class="radio">
          <label for="password1">특징</label><br>
          
          <label><input type="radio" name="fruit" value="흰색"> 흰색</label>
          <img src="{%static 'images/cat1.png' %}" width="100" height="80">
          <label><input type="radio" name="fruit" value="검정색"> 검정색</label>
          <img src="{%static 'images/cat2.png' %}" width="100" height="80">
          <label><input type="radio" name="fruit" value="노란색"> 노란색</label>
          <img src="{%static 'images/cat4.png' %}" width="100" height="80">
          <label><input type="radio" name="fruit" value="회색"> 회색</label>
          <img src="{%static 'images/cat5.png' %}" width="100" height="80">
          <label><input type="radio" name="fruit" value="삼색"> 삼색</label>
          <img src="{%static 'images/cat6.png' %}" width="100" height="80">
          <label><input type="radio" name="fruit" value="얼룩"> 얼룩</label>
          <img src="{%static 'images/cat7.png' %}" width="100" height="80">
          <label><input type="radio" name="fruit" value="그외"> 그외</label>
          
        </div>
        <br>

        <div class="dropdown">
            <label for="password1">상태</label><br>
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" name=stauts>
                선택
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#" value="건강">건강</a></li>
              <li><a class="dropdown-item" href="#" value="실종">실종</a></li>
              <li><a class="dropdown-item" href="#" value="입원">입원</a></li>
              <li><a class="dropdown-item" href="#" value="임시보호">임시보호</a></li>
              <li><a class="dropdown-item" href="#" value="사망">사망</a></li>
            </ul>
        </div>
        <br>
        
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
